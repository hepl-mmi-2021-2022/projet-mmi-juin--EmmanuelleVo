<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>MMI - Multimédia Intéractif | Tétris</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <canvas class="canvas" id="my-canvas" width="300" height="600">
        Texte alternatif à destination des navigateurs qui ne supportent pas canvas.
    </canvas>
    <div class="tetris">
        <div class="container">
            <h1 class="tetris__title">Tetris</h1>
            <dl class="tetris__data">
                <div class="tetris__container score">
                    <dt class="tetris__score score" data-text="Score">Score: </dt>
                    <dd class="tetris__score value" data-value="0" id="score">0</dd>
                </div>
                <div class="tetris__container lines">
                    <dt class="tetris__lines lines" data-text="Lines">Lines: </dt>
                    <dd class="tetris__lines value" data-value="0" id="lines">0</dd>
                </div>
                <div class="tetris__container level">
                    <dt class="tetris__level level" data-text="Level">Level: </dt>
                    <dd class="tetris__level value" data-value="0" id="level">0</dd>
                </div>
            </dl>
        </div>
        <a href="#" class="tetris__play">Play</a>
    </div>
    <p class="playAgain"></p>

    <script src="dist/js/Main.js"></script>
</body>
</html>
