<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>MMI - Multimédia Intéractif | Tétris</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <canvas class="canvas" id="my-canvas">
        Texte alternatif à destination des navigateurs qui ne supportent pas canvas.
    </canvas>
    <div class="tetris">
        <h1 class="tetris__title">Tetris</h1>
        <dl class="tetris__data">
            <div class="tetris__container score">
                <dt class="tetris__score" data-text="Score">Score: </dt>
                <dd class="tetris__score" data-value="0">0</dd>
            </div>
            <div class="tetris__container lines">
                <dt class="tetris__lines" data-text="Lines">Lines: </dt>
                <dd class="tetris__lines" data-value="0">0</dd>
            </div>
            <div class="tetris__container level">
                <dt class="tetris__level" data-text="Level">Level: </dt>
                <dd class="tetris__level" data-value="0">0</dd>
            </div>
        </dl>
    </div>
    <p class="tetris__play">Play</p>

    <script src="dist/js/Main.js"></script>
</body>

</html>
